function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}
